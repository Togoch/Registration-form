<!DOCTYPE html>
<html lang="en" Us>
<head>
<link rel="stylesheet" href="style.css">
 <title>Togoch_Form.html</title>
 <link rel="stylesheet" href="/style.css">
 <h1 style="text-align: center; font-size: larger; font: weight 800px;" >Registration Form</h1>
 
<style>
body{
font-family: Arial, sans-serif;
margin: 20px;
}
fieldset{
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
}
legend{
    font-weight: bold;
}
label {
    display: block;
    margin: 10px 0 5px;
}
input,select,textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}
button{
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover{
    background-color: #0056b3;
}



</style>

 
</head>
<body>

    <!-- Personal Information-->
     <fieldset>
        <legend>Personal information</legend>
        <label for="first name">First Name:</label>
        <input type="text" id="first name" name="first name" required>
        <label for="last name">Last Name:</label>
        <input type="text" id="last name" name="last name" required>
        <label for="email"> Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="dob"> Date of Birth :</label>
        <input type="date" id="dob" name="dob">
    </fieldset>
    <!--Address information-->
    <fieldset>
        <legend>Address Information</legend>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <label for="city"> City:</label>
        <input type="text" id="city" name="city">
        <label for="state"> State:</label>
        <input type="text" id="state" name="state">
        <label for="zip"> Zip Code:</label>
        <input type="text" id="zip" name="zip">
</fieldset>
<!--Account information-->
<fieldset>
    <legend>Account information</legend>
    <label for="username"> Username:</label>
    <input type="text" id="username" name="username">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <label for="confirm-password"> Confirm Password:</label>
    <input type="password" id="confirm password" name="confirm-password" required>
</fieldset>
<!-- Preferences-->
 <fieldset>
    <legend>Preferences</legend>
    <label for="newsletter"> Subscribe to Newsletter:</label>
    <input type="checkbox" id="newsletter" name="newsletter">
    <label for="">Gender:</label>
    <input type="radio" id="male" name="Gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="Gender" value="female">
    <label for="female"> Female:</label>
   
    <label for="fav color">Favorite Color:</label>
    <input type="color" id="fav-color" name="fav-color">
    <label for="rating">Rate our service:</label>
    <input type="range" id="rating" name="rating" min="1" max="10">
</fieldset>
<!-- File upload-->
 <fieldset>
    <legend>File Upload</legend>
    <label for="profile pic">Upload Profile Picture:</label>
    <input type="file" id="profile-pic" name="profile-pic">
</fieldset>

<!--Comments-->
<fieldset>
    <legend>Comments</legend>
    <label for="comments">Your Comments:</label>
     <textarea id="comments" name="comments" rows="4"></textarea>
</fieldset>
<!--Submit Button-->
<button type="submit"> Submit:</button>




</body>
</html>
